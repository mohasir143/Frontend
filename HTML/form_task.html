<body>

       <u><h1> Student Registration Form</h1></u>
        <div>
        <form>
            <label for="First Name">First Name     :</label>
            <input type="text" placeholder="Enter your first name" name="First Name"> <i>(max 30 characters a-z to A-Z)</i>
            <br>
            <br>
            <label for="Last Name">Last Name      :</label>
            <input type="text" placeholder="Enter your last name" name="Last Name"> <i>(max 30 characters a-z to A-Z)</i>
            <br>
            <br>
            <label for="Date">Date Of Birth   :</label>
            <input type="date" name="Date">
            <br>
            <br>
            <label for="Email">Email  Id    :</label>
            <input type="email" placeholder="Enter your email id" name="Email">
            <br>
            <br>
            <label for="Mobile">Mobile Number    :</label>
            <input type="number" placeholder="Enter your number" name="Mobile"><i>(10 Digit Number)</i>
        

            <br>

        <section>
            <label for="Gender">Gender    :</label>
            <label for="Male" id="Gender">Male</label>
            <input type="radio" >
            <label for="Female" id="Gender">Female</label>
            <input type="radio">
        </section>

        <br>

        <article>

            <label for="Address">Address  :</label>
            <textarea placeholder="Enter your address" name="Address"></textarea>
            <br>
            <br>
            <label for="City">City</label>
            <input type="text" placeholder="Enter your city " name="City"><i>(max 30 characters a-z to A-Z)</i>
            <br>
            <br>
            <label for="Pin code" >Pin Code</label>
            <input type="number" placeholder="Enter you pin code" name="Pin code"><i>(6 Digit Number)</i>
            <br>
            <br>
            <label for="State">State</label>
            <input type="text" placeholder="Enter your state" name="State"><i>(max 30 characters a-z to A-Z)</i>
            <br>
            <br>
            <label for="Country">Country</label>
            <input type="text" placeholder="Enter your country" name="Country">
            <br>
            <br>
            <label for="Hobbies">Hobbies    :</label>
            <label for="Drawing" id="Hobbies">Drawing</label>
            <input type="checkbox">
            <label for="Singing" id="Hobbies">Singing</label>
            <input type="checkbox">
            <label for="Dancing" id="Hobbies">Dancing</label>
            <input type="checkbox">
            <label for="Sketching" id="Hobbies">Sketching</label>
            <input type="checkbox"><br>
            <label for="Others" id="Hobbies">Others</label>
            <input type="checkbox">
            <br>
            <br>
            <label for="Course">Courses <br>Apllied For   :</label>
            <label for="BCA" id="Course">BCA</label>
            <input type="radio">
            <label for="B.Com" id="Coures">B.Com</label>
            <input type="radio">
            <label for="B.Sc" id="Course">B.Sc</label>
            <input type="radio">
            <label for="B.A" id="Course">B.A</label>
            <input type="radio">
            <br>
            <br>
        </article>

        <others>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </others>
        </div>

        </form>
